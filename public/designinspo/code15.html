<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Support | Love Actually... The Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#fc0c84", "background-light": "#f8f5f7", "background-dark": "#230f19", "charcoal-panel": "#111818", "teal-deep": "#0e7e7e", "support-orange": "#ff8c00"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(19, 236, 236, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(14, 126, 126, 0.2) 0%, transparent 50%),
                        #0a0f0f;
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(17, 24, 24, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(19, 236, 236, 0.1);
        }
        .glow-button {
            background: linear-gradient(135deg, #13ecec 0%, #0e7e7e 100%);
            box-shadow: 0 0 20px rgba(19, 236, 236, 0.3);
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 30px rgba(19, 236, 236, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen text-white nebula-bg">
<div class="layout-container flex h-full grow flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#283939] px-10 py-3 bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Love Actually...</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-white/70 hover:text-primary text-sm font-medium transition-colors" href="#">Home</a>
<a class="text-white/70 hover:text-primary text-sm font-medium transition-colors" href="#">Game</a>
<a class="text-white/70 hover:text-primary text-sm font-medium transition-colors" href="#">Library</a>
<a class="text-primary text-sm font-bold border-b-2 border-primary pb-1" href="#">Support</a>
</div>
<div class="flex items-center gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal">
<span class="truncate">Profile</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-primary/30" data-alt="User profile avatar showing a stylized nebula portrait" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCaNs4gdh_ZH7h1Pu_Yk23jQl6-sXg_fajuh78zb34eE6QoEkrQSpOohMEb_nQWlo3jouviCprSQ6TcOFvrmSsTYPIaHREgY8eraO8ZfEPHoAeJ_I1KJQs0ddPWt8T7tkTIF0sjUfT30l5O0DFx9X-FEQUCS-qi3ywrH6Oy729VhPtpG6-0-QwDfvW3HPRYIPlhN4oXwIJCWpptVGWSl4uRWX3yDqbFA4bjtKm81XZXjnh4OGTV2w7MZ2czi_a0Sza8jalQiVz_R31a");'></div>
</div>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center p-6 lg:p-20">
<!-- Page Heading Section -->
<div class="max-w-[800px] w-full mb-10 text-center">
<h1 class="text-white text-5xl font-black leading-tight tracking-[-0.033em] mb-4">Need a hand, partner?</h1>
<p class="text-[#9db9b9] text-lg font-normal max-w-xl mx-auto">Our support crew is orbiting and ready to help you navigate your journey through the stars.</p>
</div>
<!-- Contact Form Panel -->
<div class="glass-panel w-full max-w-[640px] rounded-xl p-8 lg:p-12 relative overflow-hidden">
<!-- Subtle background nebula detail for panel -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<form class="flex flex-col gap-6 relative z-10">
<!-- Subject Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium uppercase tracking-widest px-1">Subject</label>
<input class="form-input w-full rounded-lg text-white border-none bg-[#283939]/50 focus:ring-2 focus:ring-primary/50 h-14 placeholder:text-[#9db9b9]/50 p-4 text-base transition-all" placeholder="Briefly describe your issue" type="text"/>
</div>
<!-- Category Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium uppercase tracking-widest px-1">Category</label>
<div class="relative">
<select class="form-select w-full rounded-lg text-white border-none bg-[#283939]/50 focus:ring-2 focus:ring-primary/50 h-14 p-4 text-base appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select a category</option>
<option value="gameplay">Gameplay &amp; Mechanics</option>
<option value="account">Account &amp; Progress</option>
<option value="tech">Technical Issues</option>
<option value="billing">Subscription &amp; Billing</option>
<option value="other">Something Else</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-4 text-[#9db9b9] pointer-events-none">expand_more</span>
</div>
</div>
<!-- Message Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium uppercase tracking-widest px-1">Message</label>
<textarea class="form-input w-full rounded-lg text-white border-none bg-[#283939]/50 focus:ring-2 focus:ring-primary/50 min-h-[160px] placeholder:text-[#9db9b9]/50 p-4 text-base transition-all" placeholder="Tell us more about what's happening..."></textarea>
</div>
<!-- Action Section -->
<div class="flex flex-col items-center gap-6 mt-4">
<button class="glow-button w-full h-14 rounded-xl text-background-dark text-lg font-bold flex items-center justify-center gap-2" type="submit">
<span>Submit Ticket</span>
<span class="material-symbols-outlined text-lg">rocket_launch</span>
</button>
<!-- Response Time Indicator -->
<div class="flex items-center gap-2 px-4 py-2 rounded-full bg-support-orange/10 border border-support-orange/20">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-support-orange opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-support-orange"></span>
</span>
<p class="text-support-orange text-sm font-medium">Average Response Time: 2h</p>
</div>
</div>
</form>
</div>
<!-- Footer Links -->
<div class="mt-12 flex gap-8 text-[#9db9b9] text-sm font-medium">
<a class="hover:text-primary transition-colors flex items-center gap-1" href="#">
<span class="material-symbols-outlined text-base">help</span>
                    Knowledge Base
                </a>
<a class="hover:text-primary transition-colors flex items-center gap-1" href="#">
<span class="material-symbols-outlined text-base">forum</span>
                    Community Forums
                </a>
</div>
</main>
<!-- Decorative bottom element -->
<div class="h-1 bg-gradient-to-r from-transparent via-primary/30 to-transparent w-full"></div>
</div>
</body></html>
