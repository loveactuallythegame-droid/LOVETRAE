<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SOS Confirmation - Love Actually... The Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#fc0c84", "background-dark": "#230f19", charcoal: "#1a1317", "sos-orange": "#FF8C00", "frustration-yellow": "#FFD700", "fight-pink": "#FF1493", "cancel-lila": "#9d4edd", turquoise: "#40E0D0", "background-light": "#f8f5f7"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        body {
            font-family: "Space Grotesk", sans-serif;
        }
        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(238, 43, 140, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(64, 224, 208, 0.1) 0%, transparent 50%),
                        linear-gradient(180deg, #12080d 0%, #1a1317 100%);
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(26, 19, 23, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-orange { filter: drop-shadow(0 0 25px rgba(255, 140, 0, 0.6)); }
        .glow-yellow { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
        .glow-pink { filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.4)); }
        @keyframes pulse-orange {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .animate-pulse-orange {
            animation: pulse-orange 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen font-display nebula-bg flex items-center justify-center overflow-hidden">
<div class="fixed inset-0 z-0 opacity-20 pointer-events-none scale-105 blur-sm">
<header class="flex items-center justify-between px-10 py-4 border-b border-white/10">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path></svg>
</div>
<h2 class="text-white text-xl font-bold tracking-tight uppercase">Love Actually</h2>
</div>
</header>
<main class="max-w-[1200px] mx-auto w-full px-6 py-8">
<div class="h-32 bg-white/5 rounded-xl mb-8"></div>
<div class="grid grid-cols-3 gap-8 mb-16">
<div class="h-64 bg-white/5 rounded-xl"></div>
<div class="h-80 bg-white/5 rounded-xl"></div>
<div class="h-64 bg-white/5 rounded-xl"></div>
</div>
</main>
</div>
<div class="relative z-10 w-full max-w-2xl px-6">
<div class="glass-panel rounded-3xl p-10 md:p-16 shadow-2xl border-white/20 text-center">
<div class="mb-8 flex justify-center">
<div class="relative">
<div class="absolute inset-0 bg-sos-orange/20 blur-3xl rounded-full"></div>
<span class="material-symbols-outlined text-[100px] text-sos-orange glow-orange animate-pulse-orange">
                        emergency_home
                    </span>
</div>
</div>
<h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">Need Support?</h1>
<p class="text-white/60 text-lg mb-12 max-w-md mx-auto">
                You've hit the SOS beacon. Please select the current frequency of your connection so we can guide you back to harmony.
            </p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
<button class="group relative flex flex-col items-center gap-4 p-8 rounded-2xl bg-white/5 border border-frustration-yellow/30 hover:bg-frustration-yellow/10 transition-all duration-300">
<div class="size-14 rounded-full bg-frustration-yellow/20 flex items-center justify-center text-frustration-yellow glow-yellow group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-3xl">sentiment_dissatisfied</span>
</div>
<div class="text-left w-full">
<span class="block text-frustration-yellow text-sm font-bold uppercase tracking-widest mb-1">Low Intensity</span>
<h3 class="text-xl font-bold">I'm Frustrated</h3>
</div>
</button>
<button class="group relative flex flex-col items-center gap-4 p-8 rounded-2xl bg-white/5 border border-fight-pink/30 hover:bg-fight-pink/10 transition-all duration-300">
<div class="size-14 rounded-full bg-fight-pink/20 flex items-center justify-center text-fight-pink glow-pink group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-3xl">bolt</span>
</div>
<div class="text-left w-full">
<span class="block text-fight-pink text-sm font-bold uppercase tracking-widest mb-1">High Intensity</span>
<h3 class="text-xl font-bold">We're Fighting</h3>
</div>
</button>
</div>
<div class="flex flex-col items-center gap-4">
<button class="text-cancel-lila font-medium hover:text-white transition-colors py-2 px-6 rounded-full hover:bg-white/5">
                    Cancel - Everything is okay
                </button>
</div>
</div>
<p class="text-center mt-8 text-white/30 text-sm">
<span class="material-symbols-outlined text-xs align-middle mr-1">security</span>
            Your session is private and encrypted in the nebula core.
        </p>
</div>
</body></html>
