<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login - Love Actually... The Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#fc0c84", "background-light": "#f8f5f7", "background-dark": "#230f19", charcoal: "#1a111a"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(238, 43, 205, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(88, 28, 135, 0.2) 0%, transparent 40%),
                        #0a050a;
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(26, 17, 26, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(238, 43, 205, 0.2);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #7c3aed 0%, #ee2bcd 100%);
            transition: opacity 0.2s;
        }
        .btn-gradient:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white nebula-bg min-h-screen flex flex-col">
<!-- Top Navigation Bar Component -->
<header class="w-full border-b border-white/10 px-6 lg:px-20 py-4 flex items-center justify-between bg-black/20 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-3">
<div class="text-primary size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold tracking-tight">Love Actually... <span class="text-primary/80 font-medium">The Game</span></h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Main Game</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Support</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Documentation</a>
</nav>
</header>
<main class="flex-1 flex items-center justify-center p-6">
<!-- Central Login Container -->
<div class="w-full max-w-[480px] flex flex-col gap-8">
<!-- Headline Text Component -->
<div class="text-center">
<h1 class="text-white tracking-tight text-4xl font-bold leading-tight pb-2">Admin Console</h1>
<p class="text-white/50 text-sm">Secure access for game coordinators and moderators</p>
</div>
<!-- Main Charcoal Panel -->
<div class="glass-panel rounded-xl p-8 shadow-2xl flex flex-col gap-6">
<!-- TextField Component (Username) -->
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-white/80 text-sm font-medium pb-2">Administrator Username</p>
<input class="form-input w-full rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/40 h-14 placeholder:text-white/30 px-4 text-base transition-all" placeholder="e.g. coordinator_alpha" type="text" value=""/>
</label>
</div>
<!-- TextField Component (Security Key) -->
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-white/80 text-sm font-medium pb-2">Access Security Key</p>
<div class="relative flex w-full items-stretch group">
<input class="form-input w-full rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/40 h-14 placeholder:text-white/30 px-4 pr-12 text-base transition-all" placeholder="••••••••••••" type="password" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">key</span>
</div>
</div>
</label>
</div>
<!-- SingleButton Component -->
<div class="pt-4 flex flex-col gap-4">
<button class="btn-gradient w-full cursor-pointer flex items-center justify-center rounded-lg h-14 px-6 text-white text-base font-bold tracking-wide shadow-lg shadow-primary/20">
<span class="truncate uppercase tracking-widest">Authorize Access</span>
</button>
<div class="flex items-center justify-between px-1">
<a class="text-xs text-white/40 hover:text-white transition-colors" href="#">Forgot key?</a>
<a class="text-xs text-white/40 hover:text-white transition-colors" href="#">Help Desk</a>
</div>
</div>
</div>
<!-- Security Notice -->
<div class="flex items-center justify-center gap-2 text-white/30">
<span class="material-symbols-outlined text-[18px]">verified_user</span>
<p class="text-[11px] uppercase tracking-tighter font-medium">End-to-end Encrypted Session</p>
</div>
</div>
</main>
<!-- Simple Footer -->
<footer class="w-full py-6 px-10 flex justify-center border-t border-white/5 bg-black/40">
<p class="text-white/20 text-[10px] tracking-widest uppercase">© 2024 Love Actually... Cosmic Entertainment. All rights reserved.</p>
</footer>
</body></html>
