<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soundproof Booth - Love Actually... The Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#fc0c84", "background-dark": "#230f19", charcoal: "#1a1317", gold: "#FFD700", turquoise: "#40E0D0", "teal-accent": "#008080", "orange-accent": "#FF8C00", "purple-accent": "#9d4edd", "background-light": "#f8f5f7"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style type="text/tailwindcss">
        body {
            font-family: "Space Grotesk", sans-serif;
        }
        .nebula-bg-dark {
            background: radial-gradient(circle at 50% 50%, rgba(64, 224, 208, 0.05) 0%, transparent 70%),
                        linear-gradient(180deg, #0a0508 0%, #12080d 100%);
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(26, 19, 23, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .waveform-bar {
            @apply bg-turquoise/60 rounded-full transition-all duration-150;
            box-shadow: 0 0 15px rgba(64, 224, 208, 0.3);
        }
        .glow-teal {
            box-shadow: 0 0 30px rgba(0, 128, 128, 0.4);
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen font-display nebula-bg-dark overflow-hidden">
<div class="layout-container flex h-screen flex-col">
<header class="flex items-center justify-between px-10 py-6 border-b border-white/5">
<div class="flex items-center gap-4">
<div class="size-6 text-turquoise">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white/60 text-sm font-bold tracking-[0.2em] uppercase">Venting Frequencies...</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 transition-all text-sm">
<span class="material-symbols-outlined text-sm">lock</span>
<span>Private Session</span>
</button>
<button class="size-10 flex items-center justify-center rounded-full bg-white/5 border border-white/10 text-white/40 hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 relative">
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-80 pointer-events-none"></div>
<div class="max-w-4xl w-full text-center z-10">
<div class="mb-2">
<span class="text-turquoise text-xs font-bold tracking-widest uppercase opacity-50">Isolate &amp; Release</span>
</div>
<h1 class="text-5xl font-bold mb-16 tracking-tight">Soundproof Booth</h1>
<div class="flex items-center justify-center gap-[6px] h-64 mb-16">
<div class="waveform-bar w-1 h-12"></div>
<div class="waveform-bar w-1 h-20"></div>
<div class="waveform-bar w-1 h-32"></div>
<div class="waveform-bar w-1 h-48"></div>
<div class="waveform-bar w-1 h-24"></div>
<div class="waveform-bar w-1 h-40"></div>
<div class="waveform-bar w-1 h-56"></div>
<div class="waveform-bar w-1 h-32"></div>
<div class="waveform-bar w-1 h-64 bg-turquoise"></div>
<div class="waveform-bar w-1 h-44"></div>
<div class="waveform-bar w-1 h-52"></div>
<div class="waveform-bar w-1 h-28"></div>
<div class="waveform-bar w-1 h-48"></div>
<div class="waveform-bar w-1 h-20"></div>
<div class="waveform-bar w-1 h-36"></div>
<div class="waveform-bar w-1 h-16"></div>
<div class="waveform-bar w-1 h-8"></div>
</div>
<div class="space-y-4">
<p class="text-white/40 text-lg max-w-md mx-auto italic">"Speak your truth without filters. Let the nebula absorb the weight of your words."</p>
</div>
</div>
</main>
<footer class="p-10 z-20">
<div class="max-w-4xl mx-auto glass-panel rounded-2xl p-6 flex flex-col md:flex-row items-center justify-between gap-8 border border-white/10">
<div class="flex items-center gap-6">
<div class="size-14 flex items-center justify-center rounded-full bg-turquoise/20 border border-turquoise/30 text-turquoise">
<span class="material-symbols-outlined text-3xl">mic</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-white/40 font-bold uppercase tracking-widest">Input Gain</span>
<div class="flex items-center gap-3">
<div class="w-32 h-1 bg-white/10 rounded-full relative">
<div class="absolute inset-y-0 left-0 w-3/4 bg-turquoise rounded-full"></div>
</div>
<span class="text-sm font-mono text-turquoise">75%</span>
</div>
</div>
</div>
<div class="flex items-center gap-4">
<button class="px-8 py-4 rounded-xl font-bold text-white/60 hover:text-white transition-colors">
                        Delete Recording
                    </button>
<button class="px-10 py-4 rounded-xl bg-gradient-to-r from-teal-accent to-turquoise text-black font-bold text-lg tracking-tight glow-teal hover:scale-[1.02] transition-all flex items-center gap-3">
<span class="material-symbols-outlined">send</span>
                        Release to Partner
                    </button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-[10px] text-white/20 uppercase font-bold tracking-[0.3em]">Encrypted • Private • Solo-Mode</p>
</div>
</footer>
</div>
</body></html>
